[uwsgi]
homedir=/home/ubuntu
chdir=%(homedir)/crud_ws/

env=DJANGO_SETTINGS_MODULE=esmafe.config.settings.local
module=crud_ws.config.uwsgi.wsgi:application
master=True
pidfile=%(homedir)/pids/crud_ws.pid
workers=2
harakiri=120
socket=/home/ubuntu/pids/crud_ws.sock
chown-socket=ubuntu:ubuntu
gid=ubuntu
uid=ubuntu
vacuum=true
cpu-affinity=1
chmod-socket=666
buffer-size=32768
max-requests=1000
enable-threads=true
single-interpreter=true
home=%(homedir)/.virtualenvs/confia_brasil/
ignore-sigpipe=true
